<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Digital Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & GLOBAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Hide WP Header if present */
        body.page-id-55 .site-header { display: none; }
        
        /* Hide header on signin page */
        .site-header { display: none !important; }
        header { display: none !important; }
        nav { display: none !important; }
        
        /* Hide footer on signin page */
        footer { display: none !important; }
        .site-footer { display: none !important; }
        .footer { display: none !important; }

        /* --- MAIN LAYOUT (Split Screen) --- */
        .auth-wrapper {
            display: flex;
            background: #fff;
            width: 1000px;
            max-width: 100%;
            min-height: 650px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        /* --- LEFT SIDE (Visuals) --- */
        .auth-visuals {
            flex: 1;
            background: linear-gradient(135deg, #1e2a36, #10171e);
            color: #ffffff !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 40px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative circles */
        .auth-visuals::before {
            content: ''; position: absolute; top: -50px; right: -50px; width: 300px; height: 300px; background: rgba(255,255,255,0.05); border-radius: 50%;
        }
        .auth-visuals::after {
            content: ''; position: absolute; bottom: -50px; left: -50px; width: 200px; height: 200px; background: rgba(255,255,255,0.05); border-radius: 50%;
        }

        .brand-content { position: relative; z-index: 2; }
        .brand-content h1 { 
            font-size: 3rem; 
            line-height: 1.2; 
            margin-bottom: 20px; 
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .brand-content p { 
            font-size: 1.1rem; 
            color: rgba(255,255,255,0.9);
            line-height: 1.6; 
            margin-bottom: 30px; 
        }
        .brand-btn {
            display: inline-block;
            padding: 12px 30px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }
        .brand-btn:hover { background: white; color: #1e2a36; border-color: white; }

        /* --- RIGHT SIDE (Form) --- */
        .auth-form-container {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #ffffff;
        }

        .form-header { margin-bottom: 30px; }
        .form-header h2 { font-size: 2rem; color: #333; font-weight: 700; margin-bottom: 5px; }
        .form-header p { color: #666; font-size: 0.95rem; }

        /* Input Styling */
        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .input-wrapper { position: relative; }
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1rem;
            transition: 0.3s;
        }
        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #f0f2f5;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: 0.3s;
            outline: none;
            background: #f9fafb;
            color: #333;
        }
        .input-wrapper input:focus {
            border-color: #3498db;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }
        .input-wrapper input:focus + i { color: #3498db; }

        /* Button Styling */
        .signin-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        /* Message & Links */
        #message { min-height: 20px; margin-bottom: 15px; font-size: 0.9rem; font-weight: 500; text-align: center; }
        .message.success { color: #27ae60; background: #e8f8f5; padding: 10px; border-radius: 6px; }
        .message.error { color: #e74c3c; background: #fdedec; padding: 10px; border-radius: 6px; }

        .signup-link { margin-top: 20px; text-align: center; font-size: 0.9rem; color: #666; }
        .signup-link a { color: #3498db; text-decoration: none; font-weight: 600; }
        .signup-link a:hover { text-decoration: underline; }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 850px) {
            .auth-wrapper { flex-direction: column; min-height: auto; }
            .auth-visuals { padding: 50px 30px; text-align: center; min-height: 300px; }
            .auth-visuals h1 { font-size: 2.2rem; }
            .auth-form-container { padding: 40px 30px; }
        }
    </style>
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-visuals">
            <div class="brand-content">
                <h1>Welcome<br>Back!</h1>
                <p>Sign in to access your premium tools, manage your repositories, and continue building amazing projects with our IT solutions.</p>
                <a href="http://localhost/portfolio/wordpress/" class="brand-btn">Explore More</a>
            </div>
        </div>

        <div class="auth-form-container">
            <div class="form-header">
                <h2>Sign In</h2>
                <p>Access your account ðŸ‘‹</p>
            </div>

            <form id="signinForm" novalidate>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <div id="message"></div>

                <button type="submit" class="signin-btn">Sign In</button>

                <p class="signup-link">
                    Don't have an account? <a href="http://localhost/portfolio/wordpress/signup/">Create Account</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signinForm = document.getElementById('signinForm');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const messageDiv = document.getElementById('message');

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
            }

            signinForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                messageDiv.textContent = '';
                messageDiv.className = '';

                // Basic validation
                if (!email.value || !password.value) {
                    showMessage('Email and password are required.', 'error');
                    return;
                }

                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email.value)) {
                    showMessage('Please enter a valid email address.', 'error');
                    return;
                }

                // Sign In API Call
                const loginData = {
                    email: email.value,
                    password: password.value
                };

                showMessage('Signing in...', 'success');

                try {
                    const response = await fetch('http://localhost:3000/api/auth/signin', { 
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(loginData)
                    });

                    const data = await response.json();

                    if (response.ok && data.token) {
                        showMessage('Login successful! Redirecting to profile...', 'success');
                        localStorage.setItem('user_token', data.token);
                        console.log('Token saved:', data.token);
                        setTimeout(() => {
                            window.location.href = 'http://localhost/portfolio/wordpress/profile/';
                        }, 1500);
                    } else {
                        showMessage(data.message || 'Login failed! Invalid credentials.', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('Server error. Please check if backend is running.', 'error');
                }
            });
        });
    </script>

</body>
</html>
