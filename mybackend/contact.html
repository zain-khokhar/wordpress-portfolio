<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sales</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            /* User Requested Theme Background */
            --bg-gradient: linear-gradient(135deg, #2c3e50, #1a2530);
            
            /* Form Styling to match the Screenshot */
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-label: #374151;
            --text-placeholder: #9ca3af;
            --input-border: #d1d5db;
            --input-bg: #ffffff;
            --primary-btn: #2cc2a5; /* Teal color from your image */
            --primary-btn-hover: #25a08b;
            --focus-ring: rgba(44, 194, 165, 0.25);
            --radius: 6px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
           
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* --- CARD CONTAINER --- */
        .form-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 800px; /* Wider to accommodate the 2-column layout */
            padding: 40px;
            border-radius: 16px;
            
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: var(--text-main);
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        /* --- GRID LAYOUT --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 20px;
        }

        /* Classes to span full width */
        .full-width {
            grid-column: span 2;
        }

        /* --- INPUT STYLING --- */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        input, select, textarea {
            padding: 12px 16px;
            border: 1px solid var(--input-border);
            border-radius: var(--radius);
            font-size: 15px;
            color: var(--text-main);
            background-color: var(--input-bg);
            transition: border-color 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-placeholder);
        }

        /* Custom Dropdown Arrow */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23131313%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.7-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 10px auto;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-btn);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* --- CHECKBOX CONSENT --- */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            accent-color: var(--primary-btn);
            cursor: pointer;
        }

        .checkbox-text {
            font-size: 13px;
            color: var(--text-label);
            line-height: 1.5;
        }

        .checkbox-text a {
            color: #3b82f6;
            text-decoration: none;
        }

        /* --- SUBMIT BUTTON --- */
        .btn-submit {
            background-color: var(--primary-btn);
            color: white;
            font-size: 16px;
            font-weight: 700;
            padding: 16px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
            position: relative;
        }

        .btn-submit:hover {
            background-color: var(--primary-btn-hover);
        }

        .btn-submit:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        /* --- STATUS MESSAGES --- */
        .status-message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            padding: 10px;
            border-radius: 6px;
        }
        .success { background: #d1fae5; color: #065f46; display: block; }
        .error { background: #fee2e2; color: #991b1b; display: block; }

        /* Responsive for mobile */
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Contact Sales</h1>
        
        <form id="salesForm">
            <div class="form-grid">
                
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="email">Work email address*</label>
                    <input type="email" id="email" name="email" placeholder="Enter your work email address" required>
                </div>

                <div class="form-group">
                    <label for="company">Company name*</label>
                    <input type="text" id="company" name="company" placeholder="Enter your company name" required>
                </div>

                <div class="form-group full-width">
                    <label for="country">Country*</label>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Select a country</option>
                        <option value="US">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="CA">Canada</option>
                        <option value="AU">Australia</option>
                        <option value="DE">Germany</option>
                        </select>
                </div>

                <div class="form-group full-width">
                    <label for="requirements">How can we help?*</label>
                    <textarea id="requirements" name="requirements" placeholder="What are your requirements?" required></textarea>
                </div>

                <div class="form-group full-width">
                    <label for="interest">Product/Service Interest*</label>
                    <select id="interest" name="interest" required>
                        <option value="" disabled selected>Please Select</option>
                        <option value="consulting">Consulting</option>
                        <option value="software">Software Development</option>
                        <option value="cloud">Cloud Services</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="source">How did you hear about us?*</label>
                    <select id="source" name="source" required>
                        <option value="" disabled selected>Please Select</option>
                        <option value="search">Search Engine</option>
                        <option value="social">Social Media</option>
                        <option value="referral">Referral</option>
                        <option value="ad">Advertisement</option>
                    </select>
                </div>

                <div class="checkbox-group full-width">
                    <input type="checkbox" id="consent" name="consent" required>
                    <span class="checkbox-text">
                        By ticking this box, you are consenting to allow NETSOL to contact you about products, services and offers that may be of interest to you. <a href="#">Privacy policy.</a>
                    </span>
                </div>

                <button type="submit" class="btn-submit full-width" id="submitBtn">Submit</button>
            </div>
        </form>
        
        <div id="messageBox" class="status-message"></div>
    </div>

    <script>
        document.getElementById('salesForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const messageBox = document.getElementById('messageBox');
            
            // Clear previous messages
            messageBox.className = 'status-message';
            messageBox.innerHTML = '';

            // Loading State
            const originalBtnText = submitBtn.innerText;
            submitBtn.innerText = 'Sending...';
            submitBtn.disabled = true;

            // Gather Data
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                country: document.getElementById('country').value,
                requirements: document.getElementById('requirements').value,
                interest: document.getElementById('interest').value,
                source: document.getElementById('source').value,
                consent: document.getElementById('consent').checked
            };

            try {
                const response = await fetch('http://localhost:3000/api/feedback/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    messageBox.innerHTML = 'Thank you! Your request has been submitted.';
                    messageBox.classList.add('success');
                    document.getElementById('salesForm').reset();
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    messageBox.innerHTML = errorData.message || 'Error submitting form. Please try again.';
                    messageBox.classList.add('error');
                }
            } catch (error) {
                console.error('Error:', error);
                messageBox.innerHTML = 'Network error: Ensure your local API is running.';
                messageBox.classList.add('error');
            } finally {
                submitBtn.innerText = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
